<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="숫자야구게임">
    <meta name="Author" content="Seoyong Kim">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/webfont.css">
    <link rel="stylesheet" href="./css/scroll.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/inputMaker.js"></script>
    <script src="./js/startCheck.js"></script>
    <script src="./js/randNumber.js"></script>
    <script src="./js/gameLauncher.js"></script>
    <script src="./js/attackNumber.js"></script>
    <script src="./js/gameBoard.js"></script>
    <script src="./js/clearInput.js"></script>
    <script src="./js/autofocus.js"></script>
    <script src="./js/randomValue.js"></script>
    <script src="./js/totalScore.js"></script>
    <script src="./js/countMaker.js"></script>
    <script src="./js/scoreBoard.js"></script>
    <script src="./js/strikeScore.js"></script>
    <script src="./js/countScore.js"></script>
    <script src="./js/storeScore"></script>
    <script src="./js/outScore.js"></script>
    <script src="./js/ballCount.js"></script>
    <script src="./js/strikeCount.js"></script>
    <script src="./js/outCount.js"></script>
    <script src="./js/dashBoard.js"></script>
    <script src="./js/countLight.js"></script>
    <script src="./js/scoreCalculator.js"></script>
    <script src="./js/endGame.js"></script>
    <title>숫자야구게임</title>
</head>
<body>
    <div class="bighead">
        <div class="container">
            <div class="first_screen">
                <h1>숫자 야구 게임</h1>
                <div class="part1">
                    <div class="first_flex">
                        <div class="first_title">
                            <p>자릿수를 선택하세요!</p>
                        </div>
                        <div id="cat">
                            <button name="goyang" value="2">2</button>
                            <button name="goyang" value="3">3</button>
                            <button name="goyang" value="4">4</button>
                            <button name="goyang" value="5">5</button>
                            <button name="goyang" value="6">6</button>
                            <button name="goyang" value="7">7</button>
                            <button name="goyang" value="8">8</button>
                            <button name="goyang">R</button>
                        </div>
                    </div><!--first_flex-->

                    <div class="first_btn">
                        <div class="btn1 how">
                            <div class="btn1_flex">
                                <img src="./img/part1/how_icon.png" alt="">
                                <p>게임 방법</p>
                            </div>
                        </div>

                        <div class="btn1 ind">
                            <div class="btn1_flex">
                                <img src="./img/part1/ind_icon.png" alt="">
                                <p>개발자 페이지</p>
                            </div>
                        </div>


                    </div>
    
                </div> <!--part1-->
            </div><!--first_screen-->
    
            <div class="second_screen">
                
            </div><!--second_screen-->
    
            <div class="third_screen">

                <div class="part1">
                    <h2>숫자를 입력해 주세요.</h2>
                    <h6><span>주의</span>숫자가 아닌 문자 및 공백문자는 <br>X(이도 저도 아닌 문자)로 인식됩니다!</h6>

                    <div class="third_flex">
                        <div class="kitty">
                            <!--이곳에는 숫자 입력을 받는 input이 들어갑니다.-->
                        </div>
                        <div class="btn">
                            <button id="kidcat2">공격!</button>
                        </div>
                        <div class="ctn no">
                            <button id="kidcat2">다시!</button>
                        </div>
                    </div><!--"third_flex"-->
                </div>
        
                <div class="part3">
                    <div class="output_box">
                        <div class="output_flex">
                            <div class="attack">
                                <h3>Input</h3>
                                <p><!--input이 들어감-->-</p>
                            </div>

                            <div>
                                <h3>Out</h3>
                                <ul class="out_count">
                                    <li class="circle" id="ocircle_1"></li>
                                    <li class="circle" id="ocircle_2"></li>
                                    <li class="circle" id="ocircle_3"></li>
                                </ul>
                            </div>

                            <div>
                                <h3>Ball</h3>
                                <ul class="ball_count">

                                </ul>
                            </div>

                            <div>
                                <h3>Strike</h3>
                                <ul class="strike_count">

                                </ul>
                            </div>


                        </div>
                    </div>
                </div> <!--part30-->

                <div class="info">
                    <div class="part4">
                        <h3>기록실</h3>
                        <div class="result_box">
                            <table class="result_t">
                                <colgroup>
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>

                                <thead>
                                    <tr>
                                        <th scope="col">횟수</th>
                                        <th scope="col" class="feline">입력숫자</th>
                                        <th scope="col">BALL</th>
                                        <th scope="col">STRIKE</th>
                                        <th scope="col">OUT</th>                            
                                    </tr>
                                </thead>

                                <tbody>
                                    <!-- <tr>
                                        <td>횟수</td>
                                        <td>입력된 수</td>
                                        <td>Ball</td>
                                        <td>Strike</td>
                                        <td>Out</td>
                                    </tr> -->
                                </tbody>

                            </table>
                        </div>
                    </div> <!--part4-->

                    <div class="semi_info">
                        <div class="part5">
                            <h3>힌트보기</h3>
                            <div class="store">
                                <div class="out">
                                    <h4>외야석</h4>
                                    <div class="store_btn">-1500점</div>
                                </div>

                                <div class="out">
                                    <h4>내야석</h4>
                                    <div class="store_btn">-4000점</div>
                                </div>

                                <div class="out">
                                    <h4>테이블석</h4>
                                    <div class="store_btn">-8000점</div>
                                </div>
                            </div>
                        </div>
        
                        <div class="part6">
                            <h3>포기하기</h3>
                            <div id="kidcat3">
                                <div class="giveup_flex">
                                    <img src="./img/part3/give_up.png" alt="#">
                                    <p>여기까지 왔잖아.~<br>
                                    포기는 아직 이르다고 ㅠㅠ</p>
                                </div>
                            </div>

                        </div> <!--part6-->
                    </div>
            

                </div>
        


                <div class="part7">
                    <div class="sc_board">
                        <h5>score</h5>
                        <div class="score">
                        </div>
                    </div>
                </div><!--part7-->


            </div><!--third_screen-->
    
        </div><!--container-->

    </div><!--container-->
</body>
</html>
